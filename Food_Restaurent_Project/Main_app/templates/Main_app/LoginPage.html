<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'Main_app/css/loginPage.css' %}">

    <title>Meal-Mate</title>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item">
                {% load static %}
                    <img src="{% static 'images/Screenshot 2025-01-23 063742.ico' %}" alt="Logo" height="10px" class="logo">
            </li>
            <li class="nav-item" id="main">Meal-Mate</li>
            <li class="nav-item" id="nav-login"><a href="{% url 'SignUp' %}">Sign Up</a> </li>
        </ul>
    </nav><br><br><br><br><br><br><br><br>

    <div class="container">
        <form action="{% url 'handle_logins' %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>
                        <label for="Email" >E-mail:</label>
                    </td>
                    <td>
                        <input type="email" name="Email" id="email" title="Enter your registered E-mail"  placeholder="E-mail"  required >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Password">Password:</label>
                    </td>
                    <td>
                        <input type="password" name="Password" id="password" title="Enter Your Password"  placeholder="Password"  required >
                    </td>
                </tr>
                <tr class="forgot_pass_tr">
                    <td> </td>
                    <td class="forgot_pass"><a href="" id="forgot_pass" title="Want to reset your Password" >Forgot Password</a></td>
                </tr>
            </table>
            <button type="submit">Login</button>
            {% if msg %}
            <p>{{msg}}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
