<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'Main_app/css/signupPage.css' %}">

    <title>Meal-Mate</title>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item">
                {% load static %}
                <img src="{% static 'images/Screenshot 2025-01-23 063742.ico' %}"  alt="Logo" height="10px" class="logo">
            </li>
            <li class="nav-item" id="main">Meal-Mate</li>
            <li class="nav-item" id="nav-login"><a href="{% url 'Login' %}">Login</a></li>
        </ul>
    </nav><br><br><br>

    <div class="container">
        <form action="{% url 'handle_usersign' %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>
                        <label for="Username">Username:</label>
                    </td>
                    <td>
                        <input type="text" name="Username" id="Username" title="Enter Username" placeholder="Username" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email" >E-mail:</label>
                    </td>
                    <td>
                        <input type="email" name="Email" id="Email" title="Enter your E-mail address" placeholder="E-mail" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Password">Password:</label>
                    </td>
                    <td>
                        <input type="password" name="Password" id="Password" title="Create a new  Password" placeholder="Password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Mobile">Mobile:</label>
                    </td>
                    <td>
                        <input type="tel" name="Mobile" id="Mobile" title="Enter your 10-digit  mobile number" placeholder="Mobile" inputmode="numeric" pattern="[0-9]{10}"  required>
                    </td>
                </tr>
                <tr class="last_row">
                    <td>
                        <label class="Address" for="Address">Address:</label>
                    </td>
                    <td>
                        <textarea name="Address" id="Address" title="Enter a Valid Adrees for Delivey" placeholder="Adrees"  required ></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="UserType" name="UserType">Account Type:</label></td>
                    <td><input type="radio" name="UserType" value="user" checked>user  <input type="radio" name="UserType" value="admin">admin</td>
                </tr>
            </table><br>
            <button type="submit" >Sign Up</button><br>
            {% if msg %}
                <p>{{ msg }}</p>
            {% endif %}
        </form>
    </div>
</body>
<script src="{% static 'Main_app/js/signupPage.js' %}"></script>
<script>
    // Assuming you've passed 'message' from the view to the template
    var customMessage = "{{ message }}";

    window.onload = function() {
        if (customMessage) {
        if (customMessage != "None") {
            // Show an alert or use the message in your JavaScript logic
            alert(customMessage);
        }
    }
    };
</script>
</html>
