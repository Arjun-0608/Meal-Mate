<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'Admin_app/css/AddRestaurants.css' %}">
    <title>Add Restaurant</title>
</head>
<body>
    <div class="form-container">
        <form action="{% url 'addrestaurent' userid %}" method="post">
            {% csrf_token %}
            <h2>Add New Restaurant</h2>
            <div class="form-group">
                <label for="restaurantname">Restaurant Name:</label>
                <input type="text" name="restaurantname" title="Enter Your Restaurant Name" required>
            </div>
            <div class="form-group">
                <label for="restaurantimage">Restaurant Image:</label>
                <input type="text" name="restaurantimage" title="Enter your Restaurant Image Url" required>
            </div>
            <div class="form-group">
                <label for="restaurantcusine">Restaurant Cuisine:</label>
                <input type="text" name="restaurantcusine" title="Enter Cusins/ Styles" required>
            </div>
            <div class="form-group">
                <label for="restauranttiming-open">Opening Time:</label>
                <input type="time" id="opening-time" name="restauranttiming-open" title="Enter Restaurant opening time" required>
            </div>
            <div class="form-group">
                <label for="restauranttiming-close">Closing Time:</label>
                <input type="time" id="closing-time" name="restauranttiming-close" title="Enter Restaurant closing time" required>
            </div>
            <div class="form-group">
                <label for="restaurantaddress">Restaurant Address:</label>
                <input type="text" name="restaurantaddress" title="Enter Restaurant Address" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
